<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankara Üniversitesi Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 3rem;
            font-size: 1.2rem;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .link-card {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        .link-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .link-desc {
            color: #666;
            font-size: 0.9rem;
        }
        .footer {
            margin-top: 3rem;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏛️ Portal Ankara</h1>
        <p class="subtitle">Ankara Üniversitesi Akademik Kaynak Portalı</p>
        
        <div class="links">
            <a href="/jstor/" class="link-card">
                <div class="link-title">📚 JSTOR</div>
                <div class="link-desc">Akademik makale ve dergi veritabanı</div>
            </a>
            
            <a href="/nature/" class="link-card">
                <div class="link-title">🔬 Nature</div>
                <div class="link-desc">Bilimsel araştırma dergisi</div>
            </a>
            
            <a href="/science/" class="link-card">
                <div class="link-title">⚗️ Science</div>
                <div class="link-desc">Bilim ve teknoloji dergisi</div>
            </a>
        </div>
        
        <div class="footer">
            <p>Güvenli erişim için SSL sertifikası kullanılmaktadır</p>
        </div>
    </div>
</body>
</html>
